<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
        }

        .menu a {
            text-decoration: none;
            padding: 15px;
            margin: 10px;
            font-size: 1.5em;
            color: #00ff80;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff00ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }


        /* Barra de navegacion */
        header {
            background-color: #000000;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .navbar a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            color: #00ff80;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff00ff;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
            padding: 20px;
        }

        /*Calculo*/
        #calculator-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3b3737;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #calculator-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #calculator-form input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #calculator-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00ff80;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #calculator-form button:hover {
            background-color: #00cc66;
        }

        /* TaskList*/
        #taskList {
            list-style-type: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #000000;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #taskList li.completed {
            text-decoration: line-through;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff80;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc66;
        }

        #taskPanel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #474040;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
        }

        #taskPanel.open {
            right: 0;
        }

        #taskPanelContent {
            padding: 20px;
        }

        #taskPanelContent li {
            color: #1a1a1a;
        }

        /* Unit Converter*/
        .conversion-form {
            background-color: #2a2121;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #074a2d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0bd77e;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
            color: #ffffff;
        }

        /* Password Generator*/
        .divGen {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-top: 15px;
        }

        input[type="number"],
        input[type="checkbox"] {
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #074a2d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0bd77e;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
        }

        /* imgViewer*/
        .image-gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
