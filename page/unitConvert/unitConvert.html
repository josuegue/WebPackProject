    <div class="content">
        <h1>Módulo de Conversión de Unidades</h1>
        <div class="conversion-form">
            <h2>Conversión de Temperatura</h2>
            <label for="temperature">Temperatura:</label>
            <input type="number" id="temperature" placeholder="Ingrese temperatura" required>
            <label for="unitFrom">De:</label>
            <select id="unitFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <label for="unitTo">A:</label>
            <select id="unitTo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button id="convertBtn">Convertir</button>
            <p id="result">Resultado: </p>
        </div>
        
    </div>
    <script type="module" src="/js/unitConvert.js""></script>
