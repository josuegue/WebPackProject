<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculate</title>
</head>

<body>
    <header>

        <nav class="navbar">
            <a href="/index.html">Módulos</a>
            <a href="/page/calculos/calculos.html">Módulo de Cálculos</a>
            <a href="/page/taskList/taskList.html">Módulo de Lista de Tareas</a>
            <a href="/page/unitConvert/unitConvert.html">Módulo de Conversión de Unidades</a>
            <a href="/page/passwordGen/passwordGen.html">Módulo de Generación de Contraseñas</a>
            <a href="/page/imgViewer/imgViewer.html">Módulo de Galería de Imágenes</a>
        </nav>
    </header>

    <div class="content">
        <div id="calculator-form">
            <h2>Calculadora</h2>
            <form id="calcForm">
                <label for="numero1">Primer número:</label>
                <input type="number" id="numero1" name="numero1" required>

                <label for="numero2">Segundo número:</label>
                <input type="number" id="numero2" name="numero2" required>

                <label for="operacion">Operación:</label>
                <select id="operacion" name="operacion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
                <button type="submit" id="calculate" >Calcular</button>
            </form>
        </div>
        <p id="result"></p>
    </div>
    <script type="module" src="/js/calculate.js""></script>
</body>
</html>
