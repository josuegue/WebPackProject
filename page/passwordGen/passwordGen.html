<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>passwordGen</title>
</head>

<body>
    <header>

        <nav class="navbar">
            <a href="/index.html">Módulos</a>
            <a href="/page/calculos/calculos.html">Módulo de Cálculos</a>
            <a href="/page/taskList/taskList.html">Módulo de Lista de Tareas</a>
            <a href="/page/unitConvert/unitConvert.html">Módulo de Conversión de Unidades</a>
            <a href="/page/passwordGen/passwordGen.html">Módulo de Generación de Contraseñas</a>
            <a href="/page/imgViewer/imgViewer.html">Módulo de Galería de Imágenes</a>
        </nav>
    </header>

    <div class="content">
        <div class="divGen">
            <h1>Generador de Contraseñas</h1>
            <label for="password-length">Longitud de la contraseña:</label>
            <input type="number" id="password-length" min="1" max="100" value="12">
            <br>
            <label for="include-letters">Incluir letras:</label>
            <input type="checkbox" id="include-letters" checked>
            <br>
            <label for="include-numbers">Incluir números:</label>
            <input type="checkbox" id="include-numbers" checked>
            <br>
            <label for="include-symbols">Incluir símbolos:</label>
            <input type="checkbox" id="include-symbols">
            <br>
            <button id="generate">Generar Contraseña</button>
            <br>
            <h2>Contraseña generada:</h2>
            <p id="generated-password"></p>
        </div>
    </div>
    <script type="module" src="/js/genPassword.js""></script>
</body>
</html>
